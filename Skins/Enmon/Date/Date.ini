[Rainmeter]
Update=1000
Author=Connect-R
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.1 ? 0.1 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.1 ? 0.1 : #Scale#-#ScrollMouseIncrement#)"][!Refresh] 
LeftMouseDoubleClickAction=!ToggleConfig "Enmon\Settings" "Settings.ini"

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\Language.inc
Scale=0.14

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A,
Substitute=#Date#

[MeasureDate]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%B,
Substitute=#Date#

[MeasureYear]
Measure=Time
Format=%Y.

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterDay]
Meter=String
MeasureName=MeasureDay
StringAlign=Left
FontFace=Roboto Thin
FontColor=#TextColor1#
FontSize=(160*#Scale#)
X=(0*#Scale#)
Y=(0*#Scale#)
Text="%1"
AntiAlias=1

[MeterDate]
Meter=String
MeasureName=MeasureDate
MeasureName2=MeasureMonth
StringAlign=Left
FontFace=Roboto Light
FontColor=#TextColor1#
FontSize=(160*#Scale#)
X=(0*#Scale#)
Y=(250*#Scale#)
Text="%1 %2"
InlinePattern="[MeasureMonth]"
InlineSetting=Color | #TextColor2#
AntiAlias=1
DynamicVariables=1

[MeterYear]
Meter=String
MeasureName=MeasureYear
StringAlign=Left
FontFace=Roboto Thin
FontColor=#TextColor1#
FontSize=(160*#Scale#)
X=(0*#Scale#)
Y=(500*#Scale#)
Text="%1"
AntiAlias=1
