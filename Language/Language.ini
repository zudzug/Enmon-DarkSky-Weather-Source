[MeterSettingsText]
Meter=String
StringAlign=Center
FontFace=Segoe UI 
FontColor=#SettingsTextColor2#
FontSize=15
X=400
Y=6
Text="-   D     E     F     A     U     L     T          L     A     N     G     U     A     G     E     -"
AntiAlias=1

