; zh-tw: traditional Chinese

[MetertraditionalChinese]
Meter=String
StringAlign=Center
FontFace=Segoe UI Light
FontSize=(26*[MeasureScale])
FontColor=#SettingsTextColor2#
X=(360*[MeasureScale])r
Y=r
Text=traditional Chinese
AntiAlias=1
MouseOverAction=[!SetOption MetertraditionalChinese FontWeight 800][!SetOption MetertraditionalChinese FontColor #SettingsTextColor1#][!Update]
MouseLeaveAction=[!SetOption MetertraditionalChinese FontWeight 400][!SetOption MetertraditionalChinese FontColor #SettingsTextColor2#][!Update]
LeftMouseUpAction=!Execute [!WriteKeyValue Variables lang "zh-tw" "#@#Variables.inc"][!WriteKeyValue Variables SystemLang "zh-tw" "#@#Variables.inc"][!Refresh *]
DynamicVariables=1

