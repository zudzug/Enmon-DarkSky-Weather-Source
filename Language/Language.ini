;-------------------------------------------------------------

[MeterTimeAndDateLocale]
Meter=String
StringAlign=Center
FontFace=Segoe UI Light
FontSize=(26*[MeasureScale])
FontColor=#SettingsTextColor2#
X=(800*[MeasureScale])
Y=(1156*[MeasureScale])
Text=Set the time and date language the same as the Windows system language
AntiAlias=1
MouseOverAction=[!SetOption MeterTimeAndDateLocale FontWeight 800][!SetOption MeterTimeAndDateLocale FontColor #SettingsTextColor1#][!Update]
MouseLeaveAction=[!SetOption MeterTimeAndDateLocale FontWeight 400][!SetOption MeterTimeAndDateLocale FontColor #SettingsTextColor2#][!Update]
LeftMouseUpAction=!Execute [!WriteKeyValue Variables SystemLang "local" "#@#Variables.inc"][!Refresh *]
DynamicVariables=1
