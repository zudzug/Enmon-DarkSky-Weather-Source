;-------------------------------------------------------------
;-------------------------------------------------------------
[MeterSettingsText]
Meter=String
StringAlign=Center
FontFace=Segoe UI 
FontColor=#SettingsTextColor2#
FontSize=(30*[MeasureScale])
X=(800*[MeasureScale])
Y=(12*[MeasureScale])
Text="-   D     E     F     A     U     L     T          L     A     N     G     U     A     G     E     -"
AntiAlias=1
DynamicVariables=1

;-------------------------------------------------------------
;-------------------------------------------------------------
; language may be:
; ar: Arabic
[MeterArabic]
Meter=String
StringAlign=Center
FontFace=Segoe UI Light
FontSize=(26*[MeasureScale])
FontColor=#SettingsTextColor2#
X=(240*[MeasureScale])
Y=(100*[MeasureScale])
Text=Arabic
AntiAlias=1
MouseOverAction=[!SetOption MeterArabic FontWeight 800][!SetOption MeterArabic FontColor #SettingsTextColor1#][!Update]
MouseLeaveAction=[!SetOption MeterArabic FontWeight 400][!SetOption MeterArabic FontColor #SettingsTextColor2#][!Update]
LeftMouseUpAction=!Execute [!WriteKeyValue Variables lang "ar" "#@#Variables.inc"]LeftMouseUpAction=!Execute [!WriteKeyValue Variables SystemLang "ar" "#@#Variables.inc"][!Refresh *]
DynamicVariables=1

